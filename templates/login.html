{% extends "base.html" %}
{% block title %}NAS Login{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container-fluid">
        <form action="#" method="POST">
            <div class="form-group">
                <div class="col-3">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" value={{ password if password }}>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="sessioncheck">
                <label class="form-check-label">Remember Me (for 2 weeks)</label>
            </div>
            <button id="submit" type="submit" class="btn btn-primary" onclick="spinFunc()">Log In</button>
            <script>
                function spinFunc(){
                    document.getElementById('submit').innerHTML = "<span class='spinner-grow spinner-grow-sm'></span> Log In"
                }
            </script>
        </form>
    </div>
    
{% endblock %}
